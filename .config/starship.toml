# right_format = "$time"
# format = "$directory($fill)$time\n$character"
format = """
$all\
$fill\
$time\
$line_break\
$jobs\
$battery\
$container\
$shell\
$character"""

command_timeout = 1500

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "cyan bold"
# truncate_to_repo = true
# truncation_length = 3 # parent directories to show; default is 3
# truncation_symbol = "â€¦/"
read_only = " ï ½"
home_symbol = "ï€• ~"
fish_style_pwd_dir_length = 5

[fill]
symbol = ' '

[time]
disabled = false
format = ' at [$time]($style) '
style = 'cyan'
use_12hr = true
utc_time_offset = 'local'

[shell]
format = '[$indicator]($style)'
bash_indicator = 'bsh '
fish_indicator = ''
zsh_indicator = 'zsh '
unknown_indicator = '??? '
style = 'cyan bold'
disabled = false

# disabled

[git_status]
disabled = true

[package]
disabled = true

