# right_format = "$time"
# format = "$directory($fill)$time\n$character"
format = """
$all\
$fill\
$time\
$line_break\
$jobs\
$battery\
$status\
$container\
$shell\
$character"""
command_timeout = 1000

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "cyan bold"
# truncate_to_repo = false
# truncation_length = 3 # parent directories to show; default is 3
truncation_symbol = "…/"
read_only = " "
home_symbol = " ~"
fish_style_pwd_dir_length = 5

[fill]
symbol = ' '

[time]
disabled = false
format = ' at [$time]($style)'
style = 'cyan'
use_12hr = true
utc_time_offset = 'local'

[shell]
format = '[$indicator]($style)'
bash_indicator = 'bsh '
fish_indicator = ''
zsh_indicator = 'zsh '
unknown_indicator = '??? '
style = 'cyan bold'
disabled = false

# contextual configs

[aws]
symbol = "  "

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[java]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "